<!DOCTYPE html>
<html>
<head>
  <title>Text Formatting Tags</title>
  <style>
    table {
        
        border: 1px solid black;
    }
    th, td {
        padding: 8px;
        text-align: center;
        border: 1px solid black;
    }
</style>
</head>
<body>
  <h1>Text Formatting Tags</h1>
  <table style="text-align:center">
    <tr>
      <th>HTML Tag</th>
      <th>Output</th>
    </tr>
    <tr>
      <td>normal text</td>
      <td>hello world</td>
    </tr>
    <tr>
      <td>&lt;B&gt;</td>
      <td><b>Bold</b></td>
    </tr>
    <tr>
      <td>&lt;I&gt;</td>
      <td><i>Italic</i></td>
    </tr>
    <tr>
        <td>&lt;U&gt;</td>
        <td><u>Underline</u></td>
    </tr>
    <tr>
        <td>&lt;EM&gt;</td>
        <td><em>Emphasis</em></td>
    </tr>
    <tr>
        <td>&lt;STRONG&gt;</td>
        <td><strong>STRONG</strong></td> 
    </tr>
    <tr>
        <td>&lt;TELETYPE&gt;</td>
        <td><teletype>TELETYPE</teletype></td>
    </tr>
    <tr>
        <td>&lt;CITE&gt;</td>
        <td><cite>Citation</cite></td>
    </tr>
    <tr>
        <td>&lt;STRIKE&gt;</td>
        <td><del>strike through text</del></td>
    </tr>
    <tr>
        <td>&lt;BIG&gt;</td>
        <td><big>text in big font</big></td>
    </tr>
    <tr>
        <td>&lt;SMALL&gt;</td>
        <td><small>text in small font</small></td>
    </tr>
    <tr>
        <td>&lt;SUB&gt;</td>
        <td>a<sub>b</sub></td>
    </tr>
    <tr>
        <td>&lt;SUP&gt;</td>
        <td>a<sup>b</sup></td>
    </tr>
  </table>
</body>
</html>
