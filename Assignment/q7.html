<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <h1>Employee Registration Form</h1>
    <form style="display: flex-col; width: 50%;">
      <div style="display: flex; justify-content: end;">
        <div>
        <input type="radio" name="title" >Mr.
        <input type="radio" name="title">Mrs.
        <input type="radio" name="title">Ms.
        </div>
      </div>
      <label  style="display: flex; justify-content: space-between;">
        First Name :
        <input type="text" placeholder="First Name">
      </label>
      <label  style="display: flex; justify-content: space-between;">
       Last Name :
        <input type="text" placeholder="Last Name">
      </label>
      <label  style="display: flex; justify-content: space-between;">
        Mail address 1 :
         <input type="text" >
       </label>
       <label  style="display: flex; justify-content: space-between;">
        Mail address 2 :
         <input type="text" >
       </label>
       <label  style="display: flex; justify-content: space-between;">
        City:
        <select id="state" name="state">
          <option value="">Select State</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
       </label>
       <label  style="display: flex; justify-content: space-between;">
        Email:
        <input type="text">
       </label>
       <label  style="display: flex; justify-content: space-between;">
        Mobile No.:
        <input type="number" placeholder="+91">
       </label>
       <label style="display: flex; justify-content: space-between;" for="languages">Select Languages Known:
        <div>
        <input type="checkbox" id="gujarati" name="languages[]" value="Gujarati"> Gujarati<br>
        <input type="checkbox" id="hindi" name="languages[]" value="Hindi"> Hindi<br>
        <input type="checkbox" id="english" name="languages[]" value="English"> English<br>
        <input type="checkbox" id="marathi" name="languages[]" value="Marathi"> Marathi<br>
      </div>
      </label>
        <label style="display: flex; justify-content: space-between;" for="additional_info">Additional Information (Optional):
        <textarea id="additional_info" name="additional_info" rows="5" cols="30"></textarea><br><br>
      </label>
      <div style="display: flex; justify-content: center;">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </body>
</html>
