<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      border: 1px solid #ddd;
      padding: 20px;
      width: 70%;
      margin: 0 auto;
      margin-bottom: 100px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .submit-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #headerImg{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 20px;
        margin-right: 20px;
    }
    #marksheet{
        margin: 10px;
    }
    footer {
    background-color: #333;
    overflow: hidden;
    padding-top: 10px ;
    padding-bottom: 10px ;
    width: 100%;
}

footer a {
    text-decoration: none;
    padding: 20px;
    text-align: center;
    float: left;
    color: white;
}
  </style>
</head>
<body>
    <header  style="background-color: #800000 ; padding: 10px;">
        <h1 id="headerImg" >
            <span>
                <img src="logo.jpeg" style="width: 40%;">
            </span>
            <span id="clgName" style="color: white;">
                Institute of Engineering and Technology DAVV
            </span>
        </h1>
    </header>
  <h1>College Admission Application</h1>
  <p style="padding: 20px;">Please fill out the following form to apply for admission to our college.</p>

  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="father_name">Father Name:</label>
    <input type="text" id="name" name="father_name" required>

    <label for="mother_name">Mother Name:</label>
    <input type="text" id="name" name="mother_name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="+91" reaquired>

    <label for="program">Program of Interest:</label>
    <select name="program" id="program" required>
      <option value="">Select Program</option>
      <option value="computer_science">Computer Science</option>
      <option value="engineering">Engineering</option>
      <option value="arts">Arts</option>
      <option value="business">Business</option>
      </select>
      <div style="display: flex; width: 100%; margin-bottom: 10px;font-size: 15px;">
      <label for="marksheet">Upload 10th Marksheet (PDF only):
        <input type="file" id="marksheet" name="marksheet" accept=".pdf" required> 
    </label> 
    
      <label for="marksheet">Upload 12th Marksheet (PDF only):
        <input type="file" id="marksheet" name="marksheet" accept=".pdf" required> 
      </label>  
      
    </div>
    <div style="display: flex; justify-content: center;">
    <button type="submit" class="submit-button">Submit Application</button>
    </div>
  </form>
  <footer>
    <a href="#">Student Feedback</a>
    <a href="#">Contact Directory</a>
    <a href="#">Forms</a>
    <a href="#">University Website</a>
    <a href="#">Administration</a>
</footer>
</body>
</html>
